<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Test 3: Directives</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
	<script src="ui/js/ng/app.js"></script>
	<link rel="stylesheet" href="ui/css/style.css">
</head>
<body>
	<div ng-controller="TestCtrl">
		<input ng-model="searchText"></input>
		<dl>
			<div class="person" lightup="green" ng-repeat="person in vars | filter:searchText | orderBy:'number'">
				<people person></people>
			</div>
		</dl>
	<div serf></div>
	</div>
	
</body>
</html>
