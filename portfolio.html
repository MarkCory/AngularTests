<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Portfolio of Mark Cory Anderson</title>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>
	<script src="node_modules/angular-pageslide-directive/dist/angular-pageslide-directive.min.js"></script>
	<script src="ui/js/ng/portfolio.js"></script>
	<link rel="stylesheet" href="ui/css/portfolio.css">
</head>
<body ng-app="portfolio" resize>
	<div ng-controller="PortCtrl" class="container">
		<header>
			<div class="ego">
				<h1>Mark Cory Anderson</h1>
				<h2>Web Developer</h2>
				<div class="contact">
					<dl>
						<dd><a>Email Me</a></dd>
						<dd><a>Call Me</a></dd>
						<dd><a>LinkedIn</a></dd>
					</dl>
				</div>
			</div>
			<div class="searchBar"><a ng-click="toggle('menu')">Menu</a><label for="projSearch"></label><input type="text" placeholder="Search Portfolio" ng-model="projSearch" id="projSearch" /></div>
		</header>
		<div class="portfolio">
			<div class="proj" ng-click="toggle(project)" ng-repeat="project in projects | filter:projSearch | orderBy:'year'">
				<div class="heroImg" ng-repeat="cover in project.cover | limitTo: 1">
					<img ng-src="{{project.path}}{{cover}}" class="projImg" />
				</div>
				<desc></desc>

				<!-- <p ng-show="project.descA">{{project.descA}}<p>
				<p ng-show="project.descB">{{project.descB}}</p> -->
			</div>
		</div>
	<pageslide ps-open="checked" ps-side="right" ps-size="38.2%" ps-push="true" >
		<div class="longdesc">
			
		</div>
	</pageslide>
	</div>
</body>
</html>
